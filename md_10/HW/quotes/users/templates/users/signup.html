{% extends 'quotesapp/base.html' %} {% block content %}

<div>
    <h2>Sign Up</h2>
</div>

<form action="{% url 'users:signup' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="username">Username</label>
                {{ form.username }}
                <span>{{ form.errors.username }}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="email">Email</label>
                {{ form.email }}
                <span>{{ form.errors.email }}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label for="username">Password</label>
                {{ form.password1 }}
                <span>{{ form.errors.password1 }}</span>
            </div>
         <div class="row">
            <div class="form-group col-xs-3">
                <label for="username">Password confirmation</label>
                {{ form.password2 }}
                <span>{{ form.errors.password2 }}</span>
            </div>
        </div>
        <input type="submit" value="Sign up" class="btn btn-primary">
    </div>
    </form>
{% endblock %}
